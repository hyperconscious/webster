Comment:
  type: object
  properties:
    id:
      type: integer
      example: 1
    content:
      type: string
      example: "This is a comment."
    createdAt:
      type: string
      format: date-time
      example: "2024-01-01T12:00:00Z"
    updatedAt:
      type: string
      format: date-time
      example: "2024-01-01T12:00:00Z"
